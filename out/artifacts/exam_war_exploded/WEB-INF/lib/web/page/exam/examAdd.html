<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md9 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md9 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">试题名称</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="teacherId" id="teacherId">
                        <input type="text" name="examName" class="layui-input newsName" lay-verify="newsName"
                               placeholder="请输入试题名称">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">总分</label>
                    <div class="layui-input-block">

                        <input type="text" name="score" class="layui-input newsName" lay-verify="newsName"
                               placeholder="请输入试题总分">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">考试用时</label>
                    <div class="layui-input-block">

                        <input type="text" name="time" class="layui-input newsName" lay-verify="newsName"
                               placeholder="请输入考试时间">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">试题说明</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入试题说明" class="layui-textarea abstract" name="examDecript"></textarea>
                    </div>
                </div>

            </div>
            <!--<div class="layui-col-md3 layui-col-xs5">
                <div class="layui-upload-list thumbBox mag0 magt3">
                    <img class="layui-upload-img thumbImg">
                </div>
            </div>-->
        </div>
        <div class="layui-form-item magb0">
            <label class="layui-form-label">试题上传</label>
            <div class="layui-input-block">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend>拖拽上传</legend>
                </fieldset>
                <img style="width: 100px;height:100px; border-radius:50% ;display: none" id="preview" >
                <div class="layui-upload-drag" id="test10">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>

                </div>
                <button type="button" class="btn btn-primary" id="uploadfile"
                        style="display:none">
                    提交图片
                </button>
                <!--<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea>-->
            </div>
        </div>
    </div>
    <div class="layui-col-md3 layui-col-xs12">
        <blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 分类目录</blockquote>
        <div class="border category">
            <div class="">
                <p><input type="checkbox" name="categary" checked title="单选题" lay-skin="primary" value="1"/></p>
                <p><input type="checkbox" name="MultipleResponse" disabled title="多选题" lay-skin="primary"/></p>
                <p><input type="checkbox" name="exercise" disabled title="填空题" lay-skin="primary"/></p>
            </div>
        </div>
        <blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
        <div class="border">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i>班级</label>
                <div class="layui-input-block newsStatus">
                    <select name="classid" lay-verify="required" id="classes">



















                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe609;</i> 发　布</label>
                <div class="layui-input-block">
                    <input type="radio" name="stauts" title="立即发布" lay-skin="primary" lay-filter="release" checked/>
                    <input type="radio" name="stauts" title="定时发布" lay-skin="primary" lay-filter="release"/>
                </div>
            </div>
            <div class="layui-form-item layui-hide releaseDate">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" id="release" placeholder="请选择日期和时间" readonly/>
                </div>
            </div>
            <div class="layui-form-item openness">
                <label class="layui-form-label"><i class="seraph icon-look"></i> 公开度</label>
                <div class="layui-input-block">
                    <input type="radio" name="openness" title="开放浏览" lay-skin="primary" checked/>
                    <input type="radio" name="openness" title="私密浏览" lay-skin="primary"/>
                </div>
            </div>
            <hr class="layui-bg-gray"/>
            <div class="layui-right">
                <a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i
                        class="layui-icon">&#xe609;</i>发布</a>
                <!--<a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>-->
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="examAdd.js"></script>
</body>
</html>
